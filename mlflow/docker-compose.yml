version: '3.8'
services:
  mlflow:
    image: python:3.11-slim
    command: >
      bash -lc "pip install mlflow && mlflow server --host 0.0.0.0 --port 5000 --default-artifact-root /mlflow/artifacts --backend-store-uri sqlite:///mlflow.db"
    ports:
      - "5000:5000"
    volumes:
      - ./artifacts:/mlflow/artifacts
      - ./mlflow.db:/mlflow/mlflow.db
